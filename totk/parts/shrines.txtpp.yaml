#TXTPP#include ../../GENERATED
icons:
  #TXTPP#run python ../../scripts/icons.py ../data/shrines.yaml

tags:
  counter-shrine:
    color: black
    background: cyan
    split-type: Shrines
  counter-shrine-sky:
    color: black
    background: "#ffd700"
    split-type: Shrines
  counter-shrine-cave:
    color: black
    background: "#ff9900"
    split-type: Shrines

splits:
- counter-shrine
- counter-shrine-sky
- counter-shrine-cave

presets:
  Shrine:
    text: ".loc($(0))"
    icon: $(1)
    icon-priority: 0
    counter: .var(counter-shrine)
    vars:
      counter-shrine-sky: .add(1)
      counter-shrine-cave: .add(1)
    coord: [$(2), $(3), $(4)]
  ShrineSky:
    text: ".loc($(0))"
    icon: $(1)
    icon-priority: 0
    counter: .var(counter-shrine-sky)
    vars:
      counter-shrine: .add(1)
      counter-shrine-cave: .add(1)
    coord: [$(2), $(3), $(4)]
  ShrineCave:
    text: ".loc($(0))"
    icon: $(1)
    icon-priority: 0
    counter: .var(counter-shrine-cave)
    vars:
      counter-shrine-sky: .add(1)
      counter-shrine: .add(1)
    coord: [$(2), $(3), $(4)]
  #TXTPP#run python ../../scripts/shrines.py ../data/shrines.yaml